<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      font: 13px/1.7 Roboto, "Helvetica Neue", Helvetica, arial, sans-serif;
      font-weight: 300;
      color: #333;
    }

    dl {
      display: flex;
      border-bottom: 2px dashed #eee;
      padding-bottom: 10px;
    }

    dl dt {
      width: 80px;
      font-size: 18px;
      font-weight: bold;
      text-align: right;
      padding-right: 10px;
      border-right: 4px solid #eee;
    }

    dl dd {
      flex: 1;
    }
  </style>
</head>

<body>
  <dl>
    <dt>button</dt>
    <dd>
      <p>
        <a class="gm-btn gm-btn-default">Default</a>
        <a class="gm-btn gm-btn-primary">Primary</a>
        <a class="gm-btn gm-btn-positive">positive</a>
        <a class="gm-btn gm-btn-negative">negative</a>
        <a class="gm-btn gm-btn-warning">warning</a>
      </p>
      <p>
        <a class="gm-btn gm-btn-warning is-mini">warning</a>
        <a class="gm-btn gm-btn-warning is-large">warning</a>
      </p>
    </dd>
  </dl>

  <dl>
    <dt>tag</dt>
    <dd>
      <p>
        <a class="gm-tag gm-tag-default">Default</a>
        <a class="gm-tag gm-tag-primary">Primary</a>
        <a class="gm-tag gm-tag-positive">positive</a>
        <a class="gm-tag gm-tag-negative">negative</a>
        <a class="gm-tag gm-tag-warning">warning</a>
      </p>
      <p>
        <a class="gm-tag gm-tag-warning is-mini">warning</a>
        <a class="gm-tag gm-tag-warning is-large">warning</a>
      </p>
    </dd>
  </dl>

  <dl>
    <dt>table</dt>
    <dd>
      <table class="gm-table gm-table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Kind</th>
            <th>File Size</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>photon.css</td>
            <td>CSS</td>
            <td>28K</td>
          </tr>
          <tr>
            <td>photon.css</td>
            <td>CSS</td>
            <td>28K</td>
          </tr>
          <tr>
            <td>photon.css</td>
            <td>CSS</td>
            <td>28K</td>
          </tr>
          <tr>
            <td>photon.css</td>
            <td>CSS</td>
            <td>28K</td>
          </tr>
        </tbody>
      </table>
    </dd>
  </dl>

  <dl>
    <dt>form</dt>
    <dd>
      <form>
        <div class="gm-form-group">
          <label>Email address</label>
          <input type="email" class="gm-form-control" placeholder="Email">
        </div>
        <div class="gm-form-group">
          <label>Password</label>
          <input type="password" class="gm-form-control" placeholder="Password">
        </div>
        <div class="gm-form-group">
          <label>Description</label>
          <textarea class="gm-form-control" rows="3"></textarea>
        </div>
        <select class="gm-form-control">
          <option>Option one</option>
          <option>Option two</option>
          <option>Option three</option>
          <option>Option four</option>
          <option>Option five</option>
          <option>Option six</option>
          <option>Option seven</option>
          <option>Option eight</option>
        </select>
        <div class="gm-checkbox">
          <label>
            <input type="checkbox"> This is a checkbox
          </label>
        </div>
        <div class="gm-checkbox">
          <label>
            <input type="checkbox"> This is a checkbox too
          </label>
        </div>
        <div class="gm-radio">
          <label>
            <input type="radio" name="radios" checked>
            Keep your options open
          </label>
        </div>
        <div class="gm-radio">
          <label>
            <input type="radio" name="radios">
            Be sure to remember to check for unknown unknowns
          </label>
        </div>
        <div class="gm-form-actions">
          <button type="submit" class="gm-btn gm-btn-form gm-btn-default">Cancel</button>
          <button type="submit" class="gm-btn gm-btn-form gm-btn-primary">OK</button>
        </div>
      </form>
    </dd>
  </dl>
</body>

</html>
