<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      font: 13px/1.7 Roboto, "Helvetica Neue", Helvetica, arial, sans-serif;
      font-weight: 300;
      color: #333;
    }
  </style>
</head>

<body>
  <dl>
    <dt>button</dt>
    <dd>
      <p>
        <a class="btn btn-default">Default</a>
        <a class="btn btn-primary">Primary</a>
        <a class="btn btn-positive">positive</a>
        <a class="btn btn-negative">negative</a>
        <a class="btn btn-warning">warning</a>
      </p>
      <p>
        <a class="btn btn-warning btn-mini">warning</a>
        <a class="btn btn-warning btn-large">warning</a>
      </p>
    </dd>
  </dl>

  <dl>
    <dt>table</dt>
    <dd>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Kind</th>
            <th>File Size</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>photon.css</td>
            <td>CSS</td>
            <td>28K</td>
          </tr>
          <tr>
            <td>photon.css</td>
            <td>CSS</td>
            <td>28K</td>
          </tr>
          <tr>
            <td>photon.css</td>
            <td>CSS</td>
            <td>28K</td>
          </tr>
          <tr>
            <td>photon.css</td>
            <td>CSS</td>
            <td>28K</td>
          </tr>
        </tbody>
      </table>
    </dd>
  </dl>

  <dl>
    <dt>form</dt>
    <dd>
      <form>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <select class="form-control">
          <option>Option one</option>
          <option>Option two</option>
          <option>Option three</option>
          <option>Option four</option>
          <option>Option five</option>
          <option>Option six</option>
          <option>Option seven</option>
          <option>Option eight</option>
        </select>
        <div class="checkbox">
          <label>
            <input type="checkbox"> This is a checkbox
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> This is a checkbox too
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="radios" checked>
            Keep your options open
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="radios">
            Be sure to remember to check for unknown unknowns
          </label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-form btn-default">Cancel</button>
          <button type="submit" class="btn btn-form btn-primary">OK</button>
        </div>
      </form>
    </dd>
  </dl>
</body>

</html>
